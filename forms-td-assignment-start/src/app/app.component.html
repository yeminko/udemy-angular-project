<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->

      <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" 
                  type="email" 
                  ngModel 
                  name="email" 
                  class="form-control"
                  required
                  email
                  #email="ngModel">
            <span class="help-block" *ngIf="email.invalid && email.touched">Please enter a valid email!</span>
        </div>
        <div class="form-group">
          <label for="subscription">subscription</label>
          <select id="subscription"
                  name="subscription" 
                  [ngModel]="'basic'"
                  class="form-control">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
        </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            ngModel 
            name="password" 
            class="form-control"
            #password="ngModel"
            required>
            <span class="help-block" *ngIf="password.invalid && password.touched">Please enter a password!</span>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit" [disabled]="registerForm.invalid">Submit</button>
        </div>
        <span class="help-block" *ngIf="registerForm.invalid && registerForm.touched">Please enter valid informations!</span>
      </form>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12" *ngIf="submitted">
      <h3>Your Data</h3>
      <p>Email: {{user.email}}</p>
      <p>Subscription: {{user.subscription}}</p>
      <p>Password: {{user.password}}</p>
    </div>
  </div>    
</div>
